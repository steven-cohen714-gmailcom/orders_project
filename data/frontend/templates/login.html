<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    body {
      background-color: #f7f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 320px;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .login-container label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }

    .login-container input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: #005bbb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #004999;
    }

    #login-error {
      color: red;
      text-align: center;
      font-size: 0.9rem;
      margin-top: -0.75rem;
      margin-bottom: 1rem;
      min-height: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form" novalidate>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" autocomplete="username" required placeholder="Enter your username" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required placeholder="Enter your password" />

      <div id="login-error" role="alert"></div>
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="/static/js/login.js"></script>
</body>
</html>
