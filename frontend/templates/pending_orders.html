<!DOCTYPE html>     
<html lang="en">     
<head>     
<meta charset="UTF-8">     
<meta name="viewport" content="width=device-width, initial-scale=1.0">     
<title>Pending Orders - Universal Recycling</title>     
<link rel="icon" href="data:;base64,=">     
<style>     
    body {   
        font-family: Arial, sans-serif;   
        padding: 2rem;   
        background-color: #f4f6f8;   
        margin: 0;   
    }     
    h2 {   
        color: #1a3c5e;   
        margin-bottom: 1.5rem;   
        font-size: 1.8rem;   
    }     
    table {   
        width: 100%;   
        border-collapse: collapse;   
        margin-top: 1rem;   
        background-color: #fff;   
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);   
        border-radius: 8px;   
        overflow: hidden;   
    }     
    th, td {   
        border: 1px solid #e0e4e8;   
        padding: 0.75rem;   
        text-align: center;   
        font-size: 0.95rem;   
    }     
    th {   
        background-color: #e8eef4;   
        font-weight: 600;   
        color: #1a3c5e;   
        text-transform: uppercase;   
    }     
    td {   
        color: #333;   
    }     
    .status {   
        font-weight: bold;   
        color: #0066cc;   
        padding: 0.3rem 0.6rem;   
        border-radius: 4px;   
        background-color: #e6f0fa;   
    }     
    .filters {   
        margin-bottom: 1.5rem;   
        display: flex;   
        flex-wrap: wrap;   
        gap: 1.5rem;   
        align-items: center;   
        background-color: #fff;   
        padding: 1.5rem;   
        border-radius: 8px;   
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);   
    }     
    .filters label {   
        font-weight: 600;   
        color: #1a3c5e;   
        margin-right: 0.5rem;   
        font-size: 0.95rem;   
    }     
    input[type="date"], select {     
        padding: 0.6rem;     
        font-size: 0.95rem;     
        font-family: Arial, sans-serif;     
        border: 1px solid #c7d0d9;     
        border-radius: 6px;     
        min-width: 180px;     
        background-color: #fff;     
        cursor: pointer;     
        transition: border-color 0.2s;   
    }     
    input[type="date"]:focus, select:focus {   
        outline: none;   
        border-color: #0066cc;   
        box-shadow: 0 0 0 2px rgba(0,102,204,0.2);   
    }     
    select {   
        appearance: none;   
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="6"><path fill="#1a3c5e" d="M0 0h12l-6 6z"/></svg>') no-repeat right 0.75rem center;   
        padding-right: 2rem;   
    }     
    input[type="date"]::-webkit-calendar-picker-indicator {   
        cursor: pointer;   
        opacity: 0.7;   
    }     
    button {     
        padding: 0.6rem 1.5rem;     
        cursor: pointer;     
        background-color: #0066cc;     
        color: #fff;     
        border: none;     
        border-radius: 6px;     
        font-size: 0.95rem;     
        font-weight: 500;     
        transition: background-color 0.2s;   
    }     
    button:hover {   
        background-color: #0055aa;   
    }     
    .expand-icon, .clip-icon, .eye-icon, .note-icon, .supplier-note-icon, .receive-icon {     
        cursor: pointer;     
        font-size: 1.2rem;     
        margin: 0 0.4rem;     
        display: inline-block;     
        color: #0066cc;     
        transition: color 0.2s;   
    }     
    .expand-icon:hover, .clip-icon:hover, .eye-icon:hover, .note-icon:hover, .supplier-note-icon:hover, .receive-icon:hover {   
        color: #003366;   
    }     
    .eye-icon.disabled {     
        opacity: 0.3;     
        cursor: default;     
    }     
    .details-row table {     
        margin: 1rem 0;     
        background-color: #f9fafb;     
        width: 100%;     
        border-radius: 6px;   
    }     
</style>     
</head>     
<body>     
<h2>Pending Orders</h2>

<div class="filters">     
    <label for="start-date">Start Date:</label>     
    <input type="date" id="start-date">     
    <label for="end-date">End Date:</label>     
    <input type="date" id="end-date">     
    <label for="filter-requester">Requester:</label>     
    <select id="filter-requester">     
        <option value="All">All</option>     
    </select>     
    <label for="filter-supplier">Supplier:</label>     
    <select id="filter-supplier">     
        <option value="All">All</option>     
    </select>     
    <label for="filter-status">Status:</label>     
    <select id="filter-status">     
        <option value="All">All</option>     
        <option value="Pending">Pending</option>     
        <option value="Waiting for Approval">Waiting for Approval</option>     
        <option value="Awaiting Authorisation">Awaiting Authorisation</option>     
        <option value="Authorised">Authorised</option>     
    </select>     
    <button id="run-btn">Run</button>     
    <button id="clear-btn">Clear</button>     
</div>

<table>     
    <thead>     
        <tr>     
            <th>Request Date</th>     
            <th>Order Number</th>     
            <th>Requester</th>     
            <th>Supplier</th>     
            <th>Total</th>     
            <th>Status</th>     
            <th>Actions</th>     
        </tr>     
    </thead>     
    <tbody id="pending-body"></tbody>     
</table>

<script type="module" src="/static/js/pending_orders.js"></script>     
</body>     
</html>
