<!-- audit_trail.html (revamped to mirror pending_orders layout) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audit Trail</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <!-- keep logic in a separate module -->
  <script type="module" src="/static/js/audit_trail.js"></script>
</head>
<body>
  {% include "_tab_nav.html" %}

  <h2>Audit Trail</h2>

  <!-- Shared filter bar (copied from pending screen) -->
  <div class="filters">
    <label for="filter-requester">Requester:</label>
    <select id="filter-requester"><option>All</option></select>

    <label for="filter-supplier">Supplier:</label>
    <select id="filter-supplier"><option>All</option></select>

    <label for="filter-status">Status:</label>
    <select id="filter-status">
      <option>All</option>
      <option>Pending</option>
      <option>Awaiting Authorisation</option>
      <option>Authorised</option>
      <option>Draft</option>
      <option>Received</option>
      <option>Partially Received</option>
      <option>Partially Delivered</option>
      <option>COD</option>
    </select>

    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date" />

    <label for="end-date">End Date:</label>
    <input type="date" id="end-date" />

    <button id="run-btn">Run</button>
    <button id="clear-btn">Clear</button>
  </div>

  <table id="audit-table">
    <thead>
      <tr>
        <th>Request Date</th>
        <th>Order Number</th>
        <th>Requester</th>
        <th>Supplier</th>
        <th>Total</th>
        <th>Status</th>
        <th>User</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="audit-body"></tbody>
  </table>
</body>
</html>
