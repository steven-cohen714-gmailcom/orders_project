<!-- File: frontend/templates/mobile/mobile_requisition.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/static/mobile/manifest.json" />
  <title>New Requisition</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #f8f9fa;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      margin-top: 2rem;
      border: none;
    }
    button:disabled {
      background-color: #999;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>New Requisition</h1>

  <form id="requisition-form">
    <label for="description">Item Description</label>
    <textarea id="description" required placeholder="What do you need?"></textarea>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" required min="1" step="1" placeholder="e.g. 10" />

    <label for="note">Optional Note</label>
    <textarea id="note" placeholder="Anything else?"></textarea>

    <button type="submit">Submit Requisition</button>
    <div class="message" id="message"></div>
  </form>

  <script src="/static/mobile/js/authorisations_screen/mobile_requisition.js"></script>

</body>
</html>
